language: bash

sudo: required

services: [docker]

script:
  - docker run -v $(pwd):$(pwd) -w $(pwd) snapcore/snapcraft sh -c "apt update && snapcraft"
  - sudo apt update
  - sudo apt install --yes snapd
  - sudo snap install *.snap --classic
  - pwd
  - ls -l
  - ./tests/smoke-test.sh
  - sudo snap remove microk8s

